#UDP port to listen for stats packets
udp.port=6000

#TCP port for the embedded webserver
http.port=8080

#Server password
password=server

#How long to wait for a stats packet to complete (in ms)
stats.msg.ttl=60000

#Database name to read/write
db.name=share/etc/kfsxdb.sqlite

#Set the detail logging level.  Use either the name or numerical value
#SEVERE     (1000)  <-- least detailed
#WARNING    (900)
#INFO       (800)
#CONFIG     (700)
#FINE       (500)
#FINER      (400)
#FINEST     (300)   <-- most detailed
#
#Level info taken from the javadocs page:
#http://docs.oracle.com/javase/7/docs/api/java/util/logging/Level.html
log.level=INFO

#Number of threads to use for the server.  Minimum of 4
num.threads=8

#Number of threads to use for polling steamcommunity.com.  This property is independent 
#of the "num.threads" property.  Default value is 1
steam.polling.threads=1
